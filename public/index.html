<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUI Service Expense Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            BUI Service<br>Expense
        </div>
        <nav>
            <button class="nav-item active" data-page="summary">Expense Summary</button>
            <button class="nav-item" data-page="invoice">Review Invoice</button>
            <button class="nav-item" data-page="reconciliation">Finance Reconciliation</button>
            <button class="nav-item" data-page="settings">Account Setting</button>
        </nav>
    </aside>

    <main>
        <header>
            <h1 id="page-title">Expense Summary</h1>
        </header>
        <div id="content-area">
            <!-- Dynamic content goes here -->
            <div class="card">
                <table id="data-table">
                    <thead>
                        <tr id="table-header">
                            <!-- Headers will be injected here -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
